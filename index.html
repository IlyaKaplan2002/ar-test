<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;"
      ><a-entity
        gltf-model="https://s3.us-west-2.amazonaws.com/secure.notion-static.com/f956746a-760e-45cb-b61d-c53f4cd4ea06/Turtle.gltf?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=AKIAT73L2G45EIPT3X45%2F20220409%2Fus-west-2%2Fs3%2Faws4_request&X-Amz-Date=20220409T165926Z&X-Amz-Expires=86400&X-Amz-Signature=62e2687316c724bbf1b7fbaca6f03605b9d8426b7be8d1bdf7d288db04700d84&X-Amz-SignedHeaders=host&response-content-disposition=filename%20%3D%22Turtle.gltf%22&x-id=GetObject"
        maxDistance="100"
        scale="250 250 250"
        gps-entity-place="longitude: 35.139780; latitude: 48.305740;"
        animation-mixer
      />
      <a-camera
        look-controls-enabled
        id="camera1"
        arjs-look-controls="smoothingFactor: 0.1"
        gps-camera="gpsMinDistance: 200"
        rotation-reader
      ></a-camera>
    </a-scene>
  </body>
</html>
