<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="js/gesture-handler.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets timeout="30000">
        <a-asset-item
          id="SM_Turtle_PinkShirt"
          src="https://cdn.glitch.global/34df8d02-6726-4bc2-bfab-f4a299791ee2/SM_Turtle_PinkShirt.glb?v=1659108011824"
        ></a-asset-item>
        <a-asset-item
          id="SM_Turtle_GoldenShell"
          src="https://cdn.glitch.global/34df8d02-6726-4bc2-bfab-f4a299791ee2/SM_Turtle_GoldenShell.glb?v=1659108015207"
        ></a-asset-item>
        <a-asset-item
          id="SM_Turtle_EthGlasses"
          src="https://cdn.glitch.global/34df8d02-6726-4bc2-bfab-f4a299791ee2/SM_Turtle_EthGlasses.glb?v=1659108028290"
        ></a-asset-item>
        <a-asset-item
          id="SM_Turtle_ChildEgg"
          src="https://cdn.glitch.global/34df8d02-6726-4bc2-bfab-f4a299791ee2/SM_Turtle_ChildEgg.glb?v=1659108045348"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0"></a-camera>

      <a-entity
        id="dino"
        gesture-handler
        position="0 -2 -3"
        scale="0.3 0.3 0.3"
      >
        <a-entity
          id="entityModel"
          position="0 0 0"
          rotation="0 70 0"
          gltf-model="#SM_Turtle_PinkShirt"
          animation-mixer
          shadow="cast: true; receive: false"
        ></a-entity>
      </a-entity>
    </a-scene>

    <script src="js/ar.js"></script>
  </body>
</html>
