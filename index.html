<!DOCTYPE html>
<html>
  <head>
    <!-- <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> -->
    <!-- <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script> -->
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
    <!-- <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->
    <script src="https://unpkg.com/merge-images"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="js/gesture-detector.js"></script>
    <script src="js/gesture-handler.js"></script>

    <link rel="stylesheet" href="css/ar.css" />
  </head>
  <body style="margin: 0; overflow: hidden">
    <div id="preview" class="preview">
      <button type="button" class="back" id="back">
        <svg
          fill="black"
          width="32"
          height="32"
          id="icon-circle-left"
          viewBox="0 0 32 32"
        >
          <path
            d="M16 32c8.837 0 16-7.163 16-16s-7.163-16-16-16-16 7.163-16 16 7.163 16 16 16zM16 3c7.18 0 13 5.82 13 13s-5.82 13-13 13-13-5.82-13-13 5.82-13 13-13z"
          ></path>
          <path
            d="M20.914 9.914l-2.829-2.829-8.914 8.914 8.914 8.914 2.828-2.828-6.086-6.086z"
          ></path>
        </svg>
      </button>
      <img src="" id="previewImage" class="previewImage" />
      <a
        target="_blank"
        data-size="large"
        class="twitter-share-button"
        id="tweet"
        href="https://twitter.com/intent/tweet?text=Hello%20world"
        data-size="large"
        ><svg class="twitterIcon" id="icon-twitter" viewBox="0 0 32 32">
          <path
            d="M32 7.075c-1.175 0.525-2.444 0.875-3.769 1.031 1.356-0.813 2.394-2.1 2.887-3.631-1.269 0.75-2.675 1.3-4.169 1.594-1.2-1.275-2.906-2.069-4.794-2.069-3.625 0-6.563 2.938-6.563 6.563 0 0.512 0.056 1.012 0.169 1.494-5.456-0.275-10.294-2.888-13.531-6.862-0.563 0.969-0.887 2.1-0.887 3.3 0 2.275 1.156 4.287 2.919 5.463-1.075-0.031-2.087-0.331-2.975-0.819 0 0.025 0 0.056 0 0.081 0 3.181 2.263 5.838 5.269 6.437-0.55 0.15-1.131 0.231-1.731 0.231-0.425 0-0.831-0.044-1.237-0.119 0.838 2.606 3.263 4.506 6.131 4.563-2.25 1.762-5.075 2.813-8.156 2.813-0.531 0-1.050-0.031-1.569-0.094 2.913 1.869 6.362 2.95 10.069 2.95 12.075 0 18.681-10.006 18.681-18.681 0-0.287-0.006-0.569-0.019-0.85 1.281-0.919 2.394-2.075 3.275-3.394z"
          ></path></svg
        ><span class="twitterText">Tweet</span></a
      >
    </div>

    <div id="screenCapture">
      <a-scene
        arjs
        embedded
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene"
      >
        <!-- id="scene"
      gesture-detector
      renderer="logarithmicDepthBuffer: true;"
      loading-screen="enabled: false;"
      arjs="sourceType: webcam; debugUIEnabled: false;" -->
        <canvas></canvas>
        <a-assets timeout="30000">
          <a-asset-item
            id="SM_Turtle_PinkShirt"
            src="https://cdn.glitch.global/34df8d02-6726-4bc2-bfab-f4a299791ee2/SM_Turtle_PinkShirt.glb?v=1659108011824"
          ></a-asset-item>
          <a-asset-item
            id="SM_Turtle_GoldenShell"
            src="https://cdn.glitch.global/34df8d02-6726-4bc2-bfab-f4a299791ee2/SM_Turtle_GoldenShell.glb?v=1659108015207"
          ></a-asset-item>
          <a-asset-item
            id="SM_Turtle_EthGlasses"
            src="https://cdn.glitch.global/34df8d02-6726-4bc2-bfab-f4a299791ee2/SM_Turtle_EthGlasses.glb?v=1659108028290"
          ></a-asset-item>
          <a-asset-item
            id="SM_Turtle_ChildEgg"
            src="https://cdn.glitch.global/34df8d02-6726-4bc2-bfab-f4a299791ee2/SM_Turtle_ChildEgg.glb?v=1659108045348"
          ></a-asset-item>
        </a-assets>

        <a-entity
          id="dino"
          gesture-handler
          position="0 -2 -3"
          scale="0.3 0.3 0.3"
        >
          <a-entity
            id="entityModel"
            position="0 0 0"
            rotation="0 70 0"
            gltf-model="#SM_Turtle_PinkShirt"
            animation-mixer
            shadow="cast: true; receive: false"
          ></a-entity>
        </a-entity>

        <a-camera
          arjs-look-controls="smoothingFactor: 0.2"
          rotation-reader
          position="0 0 0"
        ></a-camera>
      </a-scene>
    </div>

    <button type="button" class="screen" id="screen">
      <svg
        id="icon-camera"
        fill="black"
        width="32"
        height="32"
        viewBox="0 0 32 32"
      >
        <path
          d="M9.5 19c0 3.59 2.91 6.5 6.5 6.5s6.5-2.91 6.5-6.5-2.91-6.5-6.5-6.5-6.5 2.91-6.5 6.5zM30 8h-7c-0.5-2-1-4-3-4h-8c-2 0-2.5 2-3 4h-7c-1.1 0-2 0.9-2 2v18c0 1.1 0.9 2 2 2h28c1.1 0 2-0.9 2-2v-18c0-1.1-0.9-2-2-2zM16 27.875c-4.902 0-8.875-3.973-8.875-8.875s3.973-8.875 8.875-8.875c4.902 0 8.875 3.973 8.875 8.875s-3.973 8.875-8.875 8.875zM30 14h-4v-2h4v2z"
        ></path>
      </svg>
    </button>

    <script src="js/ar.js"></script>
  </body>
</html>
